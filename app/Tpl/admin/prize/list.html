<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
</head>
<body>
<!--main-->
<div class="midder">
<include file="list_menu" />
<include file="action_menu" />
<table  cellpadding="0" cellspacing="0">
<tr class="old">
<td width="20"><input name="chkall" onclick="ToggleCheck(this)" type="checkbox"></td>
<td>itemid</td>
<td>标题</td>
<td>系统分类</td>
<td>添加人</td>
<td>发布日期</td>
<td>审核状态</td>
<td>状态</td>
<td>排序</td>
<td width="280">操作</td>
</tr>
<foreach name="arrArticles" item="item">
<tr class="odd">
<td><input type="checkbox" value="{$item[id]}" name="itemid"></td>
<td>{$item[itemid]}</td>
<td><a href="index.php?m=prize&a=show&id={$item[id]}" target="_blank">{$item[title]}</a></td>
<td>{$item[cate][catename]}</td>
<td>{$item[user][username]}</td>
<td>{$item[addtime]}</td>
<td>
<if condition="$item[isaudit] eq 0">
已审核
<else/>
未审核
</if>
</td>
<td>
<if condition="$item[istop] eq 1">
<font color="green">顶</font>&nbsp;
</if>
<if condition="$item[isdigest] eq 1">
<font color="blue">头</font>
</if>
</td>
<td><span class="tdedit" data-id="{$item[id]}" data-field="orderid" data-tdtype="edit" data-action="{:U('prize/ajax_setting',array('ik'=>'order','id'=>$item[id]))}">{$item[orderid]}</span></td>
<td>
<a href="{:U('prize/editarticle',array('catename'=>$item[catename],'id'=>$item[id]))}">[编辑]</a> 

<a href="{:U('prize/delarticle',array('catename'=>$item[catename],'id'=>$item[id]))}" onClick="return confirm('确定要执行删除操作吗？')">[删除]</a> 



<if condition="$item[istop] eq 0">
<a href="{:U('prize/index',array('ik'=>'istop','catename'=>$item[catename],'id'=>$item[id],'istop'=>'1'))}">[置顶]</a> 
<else/>
<a href="{:U('prize/index',array('ik'=>'istop','catename'=>$item[catename],'id'=>$item[id],'istop'=>'0'))}">[取消置顶]</a> 
</if>


</td>
<tr>
</foreach>
</table>

<div class="pagebar">{$pageUrl}</div>
</div>
</body>
</html>
