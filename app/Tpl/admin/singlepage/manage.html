<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
</head>
<body>
<!--main-->
<div class="midder">
<h2>{$title}</h2>
<form method="POST" action="{:U('singlepage/update')}" id="formMini" onsubmit="return miniSubmit(this)">
<input name="id" value="{$strPage[id]}"  type="hidden"/>
<table cellpadding="0" cellspacing="0">
	<tr>
		<th>标题：</th>
		<td><input name="title" value="{$strPage[title]}" style="width:600px" type="text"/></td>
	</tr> 
	<tr>
		<th>页面别名：</th>
		<td>
			{$strPage[catename]}<input name="catename" value="{$strPage[catename]}" type="hidden"/>
        </td>
	</tr> 
	<tr>
		<th>内容：</th>
		<td>
<textarea style="width:100%;" id="editor_mini" name="content" class="txt"   placeholder="请填写内容">{$strPage[content]}</textarea>        
        </td>
	</tr> 
	<tr>
		<th>作者：</th>
		<td><input name="newsauthor" value="" style="width:300px"/></td>
	</tr>                    
</table>
<div class="page_btn"><input type="submit" value="提 交" class="submit" /></div>

</form>
<!--加载编辑器-->

	var typeid = '{$strPage[id]}';
</script>

</div>
</body>
</html>
