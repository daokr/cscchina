<h2><span><a href="{:U('article/addarticle',array('cateid'=>$cateid))}">+添加文章</a></span>{$title}</h2>  
<div class="tabnav">
<ul>
<foreach name="arrCate" key="key" item="item">
    <if condition="$item[cateid] eq $cateid">
    <li class="select"><a href="{:U('article/index',array('ik'=>'list','cateid'=>$item[cateid],'isaudit'=>'0'))}">{$item[catename]}</a></li>
    <else />
    <li><a href="{:U('article/index',array('ik'=>'list','cateid'=>$item[cateid],'isaudit'=>'0'))}">{$item[catename]}</a></li>
    </if>
</foreach>
</ul>
</div>
<div class="tabnav">
<ul>
	<if condition="$isaudit eq 0">
   		 <li class="select"><a href="{:U('article/index',array('ik'=>'list','cateid'=>$cateid,'isaudit'=>'0'))}">已审核的</a></li>
	<else/>
   		 <li><a href="{:U('article/index',array('ik'=>'list','cateid'=>$cateid,'isaudit'=>'0'))}">已审核的</a></li>
    </if>
    <if condition="$isaudit eq 1">
 		<li class="select"><a href="{:U('article/index',array('ik'=>'list','cateid'=>$cateid,'isaudit'=>'1'))}">未审核的 <font style="color:red;">({$count_isaudit})</font></a></li>   
    <else/>
 		<li><a href="{:U('article/index',array('ik'=>'list','cateid'=>$cateid,'isaudit'=>'1'))}">未审核的 <font style="color:red;">({$count_isaudit})</font></a></li>      
    </if>
    
</ul>
</div>
