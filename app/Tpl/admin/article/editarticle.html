<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
</head>
<body>
<!--main-->
<div class="midder">
<h2>{$title}</h2>
<form method="POST" action="{:U('article/editarticle')}" id="formMini" onsubmit="return miniSubmit(this)">
<table cellpadding="0" cellspacing="0">
	<tr>
		<th>标题：</th>
		<td><input name="title" value="{$strArt[title]}" style="width:400px"/></td>
	</tr> 
	<tr>
		<th>所属分类：</th>
		<td>
			{$strCate[catename]}<input type="hidden" value="{$strCate[cateid]}"  name="cateid"/>
        </td>
	</tr> 
	<tr>
		<th>内容：</th>
		<td>
<textarea style="width:100%;" id="editor_mini" name="content" class="txt"   placeholder="请填写内容">
	{$strArt[content]}
</textarea>        
        </td>
	</tr> 
	<tr>
		<th>作者：</th>
		<td><input name="newsauthor" value="{$strArt[newsauthor]}" style="width:300px"/></td>
	</tr>               
</table>
<div class="page_btn">
<input name="itemid" value="{$strArt[itemid]}" type="hidden"/>
<input type="submit" value="保存修改" class="submit" />
</div>

</form>
<!--加载编辑器-->
<script src="__STATIC__/public/js/editor/xheditor/xheditor.js" type="text/javascript"></script>
<script src="__STATIC__/public/js/editor/xheditor/loadeditor.js" type="text/javascript"></script>
<script>
	var type = 'article';
	var typeid = '{$strArt[itemid]}';
</script>

</div>
</body>
</html>
