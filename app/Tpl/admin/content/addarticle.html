<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
</head>
<body>
<!--main-->
<div class="midder">
<h2>{$title}</h2>
<form method="POST" action="{:U('content/addarticle')}" id="formMini" onsubmit="return miniSubmit(this)">
<table cellpadding="0" cellspacing="0">
	<tr>
		<th>标题：</th>
		<td><input name="title" value="" style="width:400px"/></td>
	</tr> 
	<tr>
		<th>所属年份：</th>
		<td>
            <select name="yearid">
            <foreach name="years" item="item">
            	<if condition="$item[yearid] eq $yearid">
            	<option value="{$item[yearid]}" selected="selected">{$item[yearname]}</option>
                <else/>
                <option value="{$item[yearid]}">{$item[yearname]}</option>
                </if>
            </foreach>    
            </select>
        </td>
	</tr>     
	<tr>
		<th>所属奖项：</th>
		<td>
            <select name="cateid">
            <foreach name="cates" item="item">
            	<if condition="$item[cateid] eq $cateid">
            	<option value="{$item[cateid]}" selected="selected">{$item[catename]}</option>
                <else/>
                <option value="{$item[cateid]}">{$item[catename]}</option>
                </if>
            </foreach>    
            </select>
        </td>
	</tr> 
	<tr>
		<th>内容：</th>
		<td>
<textarea style="width:100%;" id="editor_mini" name="content" class="txt"   placeholder="请填写内容"></textarea>        
        </td>
	</tr> 
	<tr>
		<th>作者：</th>
		<td><input name="newsauthor" value="" style="width:300px"/></td>
	</tr>               
</table>
<div class="page_btn"><input type="submit" value="提 交" class="submit" /></div>

</form>
<!--加载编辑器-->
<script src="__STATIC__/public/js/editor/xheditor/xheditor.js" type="text/javascript"></script>
<script src="__STATIC__/public/js/editor/xheditor/loadeditor.js" type="text/javascript"></script>
<script>
	var type = 'awards';
	var typeid = 0;
</script>

</div>
</body>
</html>
