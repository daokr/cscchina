<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
</head>
<body>
<!--main-->
<div class="midder">
<h2>{$title}</h2> 
<div class="Toolbar_inbox">
	<a class="btn_a" href="{:U('friends/add')}"><span>添加</span></a>
</div>
<table  cellpadding="0" cellspacing="0">
<tr class="old">
<td>ID</td>
<td>名称</td>
<td>链接地址</td>
<td>图片</td>
<td width="200">操作</td>
</tr>
<foreach name="list" item="item">
<tr class="odd">
<td>{$item[id]}</td>
<td>{$item[name]}</td>
<td>{$item[link]}</td>
<td><img src="{$item[path]}" width="100" height="100"></td>
<td>
<a href="{:U('friends/edit',array('id'=>$item[id]))}">[编辑]</a>&nbsp;&nbsp;
<a href="{:U('friends/del',array('id'=>$item[id]))}">[删除]</a>
</td>
<tr>
</foreach>
</table>


</div>
</body>
</html>
