<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
</head>

<body>
<include file="public:header" />
<div class="midder">
	<div class="mc">
		<aside class="w190 fl">
			<section class="categories">
				<div class="hd">
					<h3>全部年份</h3>
				</div>
				<ul class="list categories-list">
                    <foreach name="years" item="item">
						<if condition="$item[yearid] eq $yearid">
                        <li class="on"><a href="{:U('content/category',array('yearid'=>$item[yearid],'cateid'=>$cateid))}">{$item[yearname]} 年</a></li>
                        <else/>
                        <li><a href="{:U('content/category',array('yearid'=>$item[yearid],'cateid'=>$cateid))}">{$item[yearname]} 年</a></li>
                        </if>
					</foreach>
				</ul>
			</section>

		</aside>
		<article class="w770 fr">
			<section>
				<div class="hd tag-heading">
					<h3 class="the-tag-name">{$seo.title}</h3>
				</div>

				<div class="bd">
					<ul class="list-lined article-list">
						<foreach name="arrArticle" item="item">
						<li class="item">
							<div class="title">
								<a href="{:U('content/show',array('id'=>$item[id]))}">{$item[title]}</a>
							</div>
                           <if condition="$item[photo]">
							<div class="cover">
                                <a class="pic" href="{:U('content/show',array('id'=>$item[id]))}">
									<img src="{$item[photo][simg]}" />
								</a> 
							</div>
                            </if>                           
							<div class="info">
								<div class="article-desc-brief">
									<php> echo getsubstrutf8(t($item[content]),0,150);</php>...
                                    <a href="{:U('content/show',array('id'=>$item[id]))}">（更多）</a>
								</div>
							</div>
							<span class="time">发表于 <php>echo date('Y-m-d H:i',$item[addtime])</php>  | 浏览 {$item[count_view]}</span> 
						</li>
						</foreach>

					</ul>
				</div>


			</section>
            
             <div class="page">{$pageUrl}</div>   
             
		</article>
	</div>
</div>
<include file="public:footer" />
</body>
</html>
